<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meet - Login & Meeting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 900px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .hidden {
      display: none;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .meeting-container {
      display: flex;
      flex-direction: column;
    }
    .participants {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      flex: 1;
      margin-bottom: 10px;
    }
    .participant-video {
      background: #000;
      border-radius: 10px;
      aspect-ratio: 16/9;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 14px;
    }
    .meeting-controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }
    .meeting-controls button {
      width: auto;
      padding: 10px 20px;
      background: #dc3545;
    }
    .meeting-controls button:hover {
      background: #a71d2a;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login -->
    <div id="login-section">
      <h2>Login</h2>
      <input type="text" id="login-username" placeholder="Username">
      <input type="password" id="login-password" placeholder="Password">
      <button onclick="login()">Login</button>
      <p style="text-align:center;">Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
    </div>

    <!-- Register -->
    <div id="register-section" class="hidden">
      <h2>Register</h2>
      <input type="text" id="register-username" placeholder="Username">
      <input type="password" id="register-password" placeholder="Password">
      <button onclick="register()">Register</button>
      <p style="text-align:center;">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </div>

    <!-- Meeting -->
    <div id="meeting-section" class="hidden">
      <h2>Meeting Room</h2>
      <div class="meeting-container">
        <div class="participants" id="participants">
          <div class="participant-video" id="localVideo">You</div>
        </div>
        <div class="meeting-controls">
          <button onclick="leaveMeeting()">Leave Meeting</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    let currentUser = null;
    let socket = null;
    let localStream = null;

    function showRegister() {
      document.getElementById('login-section').classList.add('hidden');
      document.getElementById('register-section').classList.remove('hidden');
    }
    function showLogin() {
      document.getElementById('register-section').classList.add('hidden');
      document.getElementById('login-section').classList.remove('hidden');
    }

    function register() {
      const username = document.getElementById('register-username').value;
      const password = document.getElementById('register-password').value;
      if (!username || !password) return alert("Fill all fields");
      let users = JSON.parse(localStorage.getItem('users') || '[]');
      if (users.find(u => u.username === username)) return alert("User exists");
      users.push({username, password});
      localStorage.setItem('users', JSON.stringify(users));
      alert("Registered! Please login.");
      showLogin();
    }

    function login() {
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;
      let users = JSON.parse(localStorage.getItem('users') || '[]');
      if (!users.find(u => u.username === username && u.password === password)) return alert("Invalid login");
      currentUser = username;
      startMeeting();
    }

    async function startMeeting() {
      document.getElementById('login-section').classList.add('hidden');
      document.getElementById('register-section').classList.add('hidden');
      document.getElementById('meeting-section').classList.remove('hidden');

      // init socket
      socket = io();

      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        const localVideoDiv = document.getElementById('localVideo');
        localVideoDiv.innerHTML = "";
        const video = document.createElement("video");
        video.srcObject = localStream;
        video.autoplay = true;
        video.muted = true;
        video.style.width = "100%";
        video.style.height = "100%";
        video.style.borderRadius = "10px";
        localVideoDiv.appendChild(video);
      } catch (err) {
        alert("Could not access camera/mic: " + err);
      }

      // Dummy participant simulation
      addParticipant("User A");
      addParticipant("User B");
    }

    function addParticipant(name) {
      const container = document.getElementById('participants');
      const div = document.createElement('div');
      div.className = "participant-video";
      div.textContent = name;
      container.appendChild(div);
    }

    function leaveMeeting() {
      if (socket) socket.disconnect();
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
      }
      currentUser = null;
      document.getElementById('meeting-section').classList.add('hidden');
      document.getElementById('login-section').classList.remove('hidden');
      document.getElementById('participants').innerHTML = `<div class="participant-video" id="localVideo">You</div>`;
    }
  </script>
</body>
</html>
