<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice Chat Room</title>
</head>
<body>
  <h1>Voice Chat Room</h1>

  <div>
    <input id="roomName" placeholder="Enter Room Name" />
    <input id="userName" placeholder="Enter Your Name" />
    <button id="joinBtn">Join Room</button>
  </div>

  <div id="users"></div>

  <!-- Load socket.io client from server -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    // âœ… Automatically connect to the same host (Render URL)
    const socket = io();

    const joinBtn = document.getElementById('joinBtn');
    const roomNameInput = document.getElementById('roomName');
    const userNameInput = document.getElementById('userName');
    const usersDiv = document.getElementById('users');

    joinBtn.addEventListener('click', () => {
      const roomName = roomNameInput.value.trim();
      const userName = userNameInput.value.trim();

      if (!roomName || !userName) {
        alert("Please enter both room name and user name");
        return;
      }

      socket.emit('join-room', { roomName, userName });
    });

    // Someone joined
    socket.on('user-joined', (data) => {
      const userEl = document.createElement('div');
      userEl.id = data.userId;
      userEl.innerText = `${data.userName} joined`;
      usersDiv.appendChild(userEl);
    });

    // Someone left
    socket.on('user-left', (data) => {
      const userEl = document.getElementById(data.userId);
      if (userEl) {
        userEl.innerText = `${data.userName} left`;
      }
    });

    // If room is full
    socket.on('room-full', () => {
      alert("Room is full (max 10 users)");
    });
  </script>
</body>
</html>
