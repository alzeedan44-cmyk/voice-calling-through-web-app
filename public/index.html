<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Group Call - Optimized Connection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Your existing CSS styles remain the same */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
        }
        
        body {
            background: #3b4a54;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            height: 90vh;
            background: #111b21;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        /* ... (keep all your existing styles) ... */
        
        .connection-quality {
            height: 5px;
            background: #2a3942;
            border-radius: 3px;
            margin-top: 10px;
            overflow: hidden;
        }
        
        .quality-bar {
            height: 100%;
            width: 0%;
            background: #2ecc71;
            transition: width 0.5s ease;
        }
        
        .audio-warning {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        
        @media (max-width: 500px) {
            .container {
                height: 100vh;
                border-radius: 0;
            }
            
            body {
                padding: 0;
            }
            
            .participants-grid {
                grid-template-columns: 1fr;
            }
            
            .call-controls {
                gap: 20px;
            }
            
            .control-btn {
                width: 55px;
                height: 55px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Join Call View -->
        <div id="join-view" class="join-call-container">
            <h2 class="join-title">Join Group Call</h2>
            <div class="form-group">
                <label for="group-name">Group Name</label>
                <input type="text" id="group-name" placeholder="Enter group name" value="Family Group">
            </div>
            <div class="form-group">
                <label for="user-name">Your Name</label>
                <input type="text" id="user-name" placeholder="Enter your name" value="You">
            </div>
            <button class="join-btn" onclick="joinCall()">Join Call</button>
            
            <div class="debug-panel">
                <div class="debug-title">Debug Info:</div>
                <div id="debug-logs"></div>
            </div>
            
            <div id="connection-status" class="connection-status status-disconnected">Disconnected</div>
            
            <div class="connection-quality">
                <div id="quality-bar" class="quality-bar"></div>
            </div>
            
            <div id="audio-warning" class="audio-warning">
                <i class="fas fa-exclamation-triangle"></i> Poor connection detected
            </div>
            
            <button class="troubleshoot-btn" onclick="runConnectionTests()">
                <i class="fas fa-bug"></i> Run Connection Tests
            </button>
            
            <button class="fix-connection-btn" onclick="applyConnectionFix()">
                <i class="fas fa-tools"></i> Apply Connection Fix
            </button>
        </div>

        <!-- Active Call View -->
        <div id="active-call-view" class="hidden">
            <div class="header">
                <div class="back-btn" onclick="leaveCall()">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <div class="header-info">
                    <div class="group-name" id="display-group-name">Family Group</div>
                    <div class="group-status">End-to-end encrypted</div>
                </div>
            </div>
            
            <div class="call-container">
                <div class="call-timer" id="call-timer">00:00</div>
                
                <div class="participants-grid" id="participants-container">
                    <!-- Participants will be added here dynamically -->
                </div>
                
                <div class="call-controls">
                    <button class="control-btn mute-btn" id="mute-btn" onclick="toggleMute()">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button class="control-btn video-btn" onclick="toggleVideo()">
                        <i class="fas fa-video"></i>
                    </button>
                    <button class="control-btn hangup-btn" onclick="leaveCall()">
                        <i class="fas fa-phone"></i>
                    </button>
                    <button class="control-btn speaker-btn" id="speaker-btn" onclick="toggleSpeaker()">
                        <i class="fas fa-volume-up"></i>
                    </button>
                </div>
            </div>
            
            <div class="debug-panel">
                <div class="debug-title">WebRTC Status:</div>
                <div id="webrtc-status">Initializing...</div>
                <div id="network-status">Network: Unknown</div>
                <div id="audio-stats">Audio quality: --</div>
            </div>
            
            <div class="connection-quality">
                <div id="active-quality-bar" class="quality-bar"></div>
            </div>
            
            <div id="active-audio-warning" class="audio-warning">
                <i class="fas fa-exclamation-triangle"></i> Poor connection affecting audio quality
            </div>
            
            <button class="fix-connection-btn" onclick="restartIce()" style="margin: 10px auto; display: block;">
                <i class="fas fa-sync-alt"></i> Restart ICE Connection
            </button>
            
            <button class="fix-connection-btn" onclick="optimizeAudio()" style="margin: 0 auto; display: block;">
                <i class="fas fa-volume-up"></i> Optimize Audio Quality
            </button>
            
            <div class="add-participant-btn" onclick="addParticipant()">
                <i class="fas fa-user-plus"></i>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // DOM elements
        const joinView = document.getElementById('join-view');
        const activeCallView = document.getElementById('active-call-view');
        const participantsContainer = document.getElementById('participants-container');
        const callTimerElement = document.getElementById('call-timer');
        const muteBtn = document.getElementById('mute-btn');
        const speakerBtn = document.getElementById('speaker-btn');
        const groupNameElement = document.getElementById('display-group-name');
        const debugLogsElement = document.getElementById('debug-logs');
        const connectionStatusElement = document.getElementById('connection-status');
        const webrtcStatusElement = document.getElementById('webrtc-status');
        const networkStatusElement = document.getElementById('network-status');
        const audioStatsElement = document.getElementById('audio-stats');
        const qualityBar = document.getElementById('quality-bar');
        const activeQualityBar = document.getElementById('active-quality-bar');
        const audioWarning = document.getElementById('audio-warning');
        const activeAudioWarning = document.getElementById('active-audio-warning');
        
        // Socket connection with reconnection options
        const socket = io({
            reconnection: true,
            reconnectionAttempts: 5,
            reconnectionDelay: 1000,
            timeout: 20000
        });
        
        // Call state variables
        let isMuted = false;
        let isSpeakerOn = false;
        let callTimer = null;
        let callDuration = 0;
        let localStream = null;
        let peers = {};
        let participants = [];
        let roomName = '';
        let userName = '';
        let connectionAttempts = 0;
        let maxConnectionAttempts = 3;
        let connectionMonitor = null;
        let statsInterval = null;
        let isInitiator = false;
        let audioContext = null;
        let audioAnalyser = null;
        
        // WebRTC configuration with optimized settings
        const configuration = {
            iceServers: [
                // Google's STUN servers
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { urls: 'stun:stun2.l.google.com:19302' },
                { urls: 'stun:stun3.l.google.com:19302' },
                { urls: 'stun:stun4.l.google.com:19302' },
                
                // Fallback STUN servers
                { urls: 'stun:stun.services.mozilla.com:3478' },
                { urls: 'stun:stun.stunprotocol.org:3478' },
                
                // Paid TURN servers (more reliable) - Replace with your own TURN server credentials
                {
                    urls: 'turn:your-turn-server.com:5349',
                    username: 'your-username',
                    credential: 'your-password'
                },
                {
                    urls: 'turns:your-turn-server.com:5349',
                    username: 'your-username',
                    credential: 'your-password'
                }
            ],
            iceCandidatePoolSize: 25, // Increased pool size
            iceTransportPolicy: 'all',
            bundlePolicy: 'max-bundle',
            rtcpMuxPolicy: 'require',
            sdpSemantics: 'unified-plan'
        };
        
        // Audio constraints for better quality
        const audioConstraints = {
            audio: {
                channelCount: 1,
                echoCancellation: true,
                noiseSuppression: true,
                autoGainControl: true,
                sampleRate: 48000,
                sampleSize: 16,
                volume: 1.0
            },
            video: false
        };
        
        // Initialize with sample data
        document.getElementById('group-name').value = 'Family Group';
        document.getElementById('user-name').value = 'You';
        
        // Debug logging
        function debugLog(message) {
            const logEntry = document.createElement('div');
            logEntry.className = 'debug-log';
            logEntry.textContent = new Date().toLocaleTimeString() + ' - ' + message;
            debugLogsElement.appendChild(logEntry);
            debugLogsElement.scrollTop = debugLogsElement.scrollHeight;
            console.log(message);
        }
        
        // Update connection status
        function updateConnectionStatus(status, type) {
            connectionStatusElement.textContent = status;
            connectionStatusElement.className = 'connection-status status-' + type;
        }
        
        // Update WebRTC status
        function updateWebRTCStatus(status) {
            webrtcStatusElement.textContent = status;
        }
        
        // Update network status
        function updateNetworkStatus(status) {
            networkStatusElement.textContent = 'Network: ' + status;
        }
        
        // Update audio stats
        function updateAudioStats(stats) {
            audioStatsElement.textContent = 'Audio quality: ' + stats;
        }
        
        // Update connection quality indicator
        function updateQualityIndicator(quality, isActiveCall = false) {
            const bar = isActiveCall ? activeQualityBar : qualityBar;
            bar.style.width = quality + '%';
            
            if (quality > 70) {
                bar.style.background = '#2ecc71';
            } else if (quality > 30) {
                bar.style.background = '#f39c12';
            } else {
                bar.style.background = '#e74c3c';
            }
            
            // Show/hide warning based on quality
            const warning = isActiveCall ? activeAudioWarning : audioWarning;
            if (quality < 40) {
                warning.style.display = 'block';
            } else {
                warning.style.display = 'none';
            }
        }
        
        // Apply connection fix
        function applyConnectionFix() {
            debugLog('Applying connection fix...');
            
            // Force TURN servers by changing iceTransportPolicy
            configuration.iceTransportPolicy = 'relay';
            debugLog('Set ICE transport policy to "relay" (TURN servers only)');
            
            // Increase ICE candidate pool size
            configuration.iceCandidatePoolSize = 30;
            debugLog('Increased ICE candidate pool size to 30');
            
            // Reset connection attempts
            connectionAttempts = 0;
            
            debugLog('Connection fix applied. Please try joining the call again.');
        }
        
        // Optimize audio quality
        function optimizeAudio() {
            debugLog('Optimizing audio quality...');
            
            if (localStream) {
                const audioTracks = localStream.getAudioTracks();
                if (audioTracks.length > 0) {
                    const track = audioTracks[0];
                    const settings = track.getSettings();
                    
                    debugLog('Current audio settings: ' + JSON.stringify(settings));
                    
                    // Try to apply constraints for better quality
                    track.applyConstraints({
                        channelCount: 1,
                        sampleRate: 48000,
                        sampleSize: 16,
                        volume: 1.0
                    }).then(() => {
                        debugLog('Audio constraints applied successfully');
                    }).catch(error => {
                        debugLog('Error applying audio constraints: ' + error.message);
                    });
                }
            }
            
            // Adjust peer connection settings for better audio
            for (const userId in peers) {
                if (peers[userId]) {
                    const peer = peers[userId];
                    try {
                        // This is a bit advanced, but we can try to adjust bandwidth
                        const senders = peer.getSenders();
                        senders.forEach(sender => {
                            if (sender.track && sender.track.kind === 'audio') {
                                const parameters = sender.getParameters();
                                if (!parameters.encodings) {
                                    parameters.encodings = [{}];
                                }
                                parameters.encodings[0].maxBitrate = 510000; // 510 kbps for audio
                                sender.setParameters(parameters)
                                    .then(() => debugLog('Audio bandwidth optimized'))
                                    .catch(e => debugLog('Error optimizing audio: ' + e));
                            }
                        });
                    } catch (error) {
                        debugLog('Error optimizing peer audio: ' + error.message);
                    }
                }
            }
        }
        
        // Restart ICE connection
        function restartIce() {
            debugLog('Restarting ICE connections...');
            
            for (const userId in peers) {
                if (peers[userId] && typeof peers[userId].restartIce === 'function') {
                    try {
                        peers[userId].restartIce();
                        debugLog(`Restarted ICE for connection: ${userId}`);
                    } catch (error) {
                        debugLog(`Error restarting ICE for ${userId}: ${error.message}`);
                    }
                } else {
                    debugLog(`Cannot restart ICE for ${userId} - method not available`);
                }
            }
        }
        
        // Monitor connection quality
        function startConnectionMonitoring() {
            if (connectionMonitor) clearInterval(connectionMonitor);
            
            connectionMonitor = setInterval(() => {
                let connectedPeers = 0;
                let totalPeers = 0;
                let totalQuality = 0;
                
                for (const userId in peers) {
                    totalPeers++;
                    if (peers[userId].iceConnectionState === 'connected') {
                        connectedPeers++;
                        // Estimate connection quality based on various factors
                        const quality = estimateConnectionQuality(peers[userId]);
                        totalQuality += quality;
                    }
                }
                
                const connectionQuality = totalPeers > 0 ? Math.round((connectedPeers / totalPeers) * 100) : 0;
                const avgAudioQuality = connectedPeers > 0 ? Math.round(totalQuality / connectedPeers) : 0;
                
                updateQualityIndicator(connectionQuality, true);
                updateAudioStats(avgAudioQuality + '%');
                
                if (connectionQuality < 50 && connectedPeers > 0) {
                    debugLog(`Low connection quality: ${connectionQuality}% (${connectedPeers}/${totalPeers} peers connected)`);
                }
            }, 3000);
        }
        
        // Estimate connection quality
        function estimateConnectionQuality(peerConnection) {
            // Simple quality estimation based on connection state
            // In a real app, you would use RTCStats to get actual metrics
            if (peerConnection.iceConnectionState === 'connected') {
                return 80 + Math.floor(Math.random() * 20); // Random between 80-100%
            } else if (peerConnection.iceConnectionState === 'checking') {
                return 50;
            } else {
                return 20;
            }
        }
        
        // Get WebRTC stats
        function startStatsCollection() {
            if (statsInterval) clearInterval(statsInterval);
            
            statsInterval = setInterval(async () => {
                for (const userId in peers) {
                    if (peers[userId].iceConnectionState === 'connected') {
                        try {
                            const stats = await peers[userId].getStats();
                            let audioTrackStats = null;
                            let connectionStats = null;
                            
                            stats.forEach(report => {
                                if (report.type === 'inbound-rtp' && report.mediaType === 'audio') {
                                    audioTrackStats = report;
                                } else if (report.type === 'candidate-pair' && report.nominated) {
                                    connectionStats = report;
                                }
                            });
                            
                            if (audioTrackStats) {
                                debugLog(`Audio stats - Packets lost: ${audioTrackStats.packetsLost}, Jitter: ${audioTrackStats.jitter}`);
                            }
                            
                            if (connectionStats) {
                                debugLog(`Connection - RTT: ${connectionStats.currentRoundTripTime ? (connectionStats.currentRoundTripTime * 1000).toFixed(2) + 'ms' : 'N/A'}`);
                                updateNetworkStatus(connectionStats.currentRoundTripTime ? 
                                    `RTT: ${(connectionStats.currentRoundTripTime * 1000).toFixed(2)}ms` : 'Stable');
                            }
                        } catch (error) {
                            debugLog('Error getting stats: ' + error.message);
                        }
                    }
                }
            }, 10000);
        }
        
        // Run connection tests
        function runConnectionTests() {
            debugLog('Running connection tests...');
            
            // Test WebRTC support
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                debugLog('ERROR: WebRTC not supported in this browser');
                return;
            }
            
            // Test network connectivity
            testNetworkConnectivity();
            
            // Test microphone access
            navigator.mediaDevices.getUserMedia(audioConstraints)
                .then(stream => {
                    debugLog('Microphone access: OK');
                    // Test audio quality
                    testAudioQuality(stream);
                    stream.getTracks().forEach(track => track.stop());
                    
                    // Test WebRTC peer connection
                    const testPeer = new RTCPeerConnection(configuration);
                    
                    testPeer.createDataChannel('test');
                    
                    // Set a longer timeout for ICE gathering
                    const iceGatheringTimeout = setTimeout(() => {
                        debugLog('ICE gathering timeout - may indicate firewall issues');
                        testPeer.close();
                    }, 8000);
                    
                    testPeer.createOffer()
                        .then(offer => {
                            debugLog('WebRTC offer creation: OK');
                            return testPeer.setLocalDescription(offer);
                        })
                        .then(() => {
                            debugLog('WebRTC local description: OK');
                            
                            // Check ICE gathering state with more time
                            const checkIceState = () => {
                                if (testPeer.iceGatheringState === 'complete') {
                                    clearTimeout(iceGatheringTimeout);
                                    debugLog('ICE gathering: COMPLETE');
                                    updateQualityIndicator(100);
                                    testPeer.close();
                                } else if (testPeer.iceGatheringState === 'gathering') {
                                    debugLog('ICE gathering: IN PROGRESS');
                                    setTimeout(checkIceState, 1000);
                                } else {
                                    debugLog(`ICE gathering: ${testPeer.iceGatheringState}`);
                                    setTimeout(checkIceState, 1000);
                                }
                            };
                            
                            checkIceState();
                        })
                        .catch(error => {
                            clearTimeout(iceGatheringTimeout);
                            debugLog('WebRTC test failed: ' + error.message);
                            testPeer.close();
                        });
                })
                .catch(error => {
                    debugLog('Microphone access denied: ' + error.message);
                });
        }
        
        // Test network connectivity
        function testNetworkConnectivity() {
            debugLog('Testing network connectivity...');
            
            // Test STUN server connectivity
            const testPeer = new RTCPeerConnection({
                iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
            });
            
            testPeer.createDataChannel('test');
            testPeer.onicecandidate = (e) => {
                if (e.candidate) {
                    debugLog('Network test: STUN server accessible');
                    testPeer.close();
                }
            };
            
            testPeer.createOffer()
                .then(offer => testPeer.setLocalDescription(offer))
                .catch(error => {
                    debugLog('Network test failed: ' + error.message);
                });
                
            // Test overall connectivity with a simple fetch
            fetch('https://httpbin.org/get', { mode: 'no-cors', cache: 'no-store' })
                .then(() => debugLog('Network test: Internet connectivity OK'))
                .catch(() => debugLog('Network test: Internet connectivity issues'));
        }
        
        // Test audio quality
        function testAudioQuality(stream) {
            try {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                
                const source = audioContext.createMediaStreamSource(stream);
                if (!audioAnalyser) {
                    audioAnalyser = audioContext.createAnalyser();
                    audioAnalyser.fftSize = 256;
                }
                
                source.connect(audioAnalyser);
                debugLog('Audio quality test: OK');
            } catch (error) {
                debugLog('Audio quality test failed: ' + error.message);
            }
        }
        
        // Socket event listeners
        socket.on('connect', () => {
            debugLog('Connected to server with ID: ' + socket.id);
            updateConnectionStatus('Connected to signaling server', 'connected');
        });
        
        socket.on('disconnect', (reason) => {
            debugLog('Disconnected from server: ' + reason);
            updateConnectionStatus('Disconnected from signaling server', 'disconnected');
            
            if (reason === 'io server disconnect') {
                // The server explicitly disconnected, try to reconnect
                socket.connect();
            }
        });
        
        socket.on('reconnect', (attemptNumber) => {
            debugLog('Reconnected to server after ' + attemptNumber + ' attempts');
            updateConnectionStatus('Reconnected to signaling server', 'connected');
        });
        
        socket.on('reconnect_error', (error) => {
            debugLog('Reconnection attempt failed: ' + error.message);
        });
        
        socket.on('reconnect_failed', () => {
            debugLog('Failed to reconnect to server');
            alert('Connection lost. Please refresh the page to reconnect.');
        });
        
        // ... (other socket event listeners remain the same) ...
        
        // Join the call
        async function joinCall() {
            roomName = document.getElementById('group-name').value;
            userName = document.getElementById('user-name').value;
            
            if (!roomName || !userName) {
                alert('Please enter both group name and your name');
                return;
            }
            
            // Check if we've exceeded connection attempts
            if (connectionAttempts >= maxConnectionAttempts) {
                debugLog('Maximum connection attempts reached. Please try applying the connection fix.');
                return;
            }
            
            connectionAttempts++;
            debugLog(`Connection attempt ${connectionAttempts} of ${maxConnectionAttempts}`);
            
            try {
                debugLog('Requesting microphone access with optimized settings...');
                // Get microphone access with optimized settings
                localStream = await navigator.mediaDevices.getUserMedia(audioConstraints);
                
                debugLog('Microphone access granted');
                
                // Update group name display
                groupNameElement.textContent = roomName;
                
                // Show active call view
                joinView.classList.add('hidden');
                activeCallView.classList.remove('hidden');
                
                // Add current user to participants list
                addParticipantToList(socket.id, userName, true);
                
                // Start call timer
                startCallTimer();
                
                // Start connection monitoring
                startConnectionMonitoring();
                startStatsCollection();
                
                // Join the room
                socket.emit('join-room', { roomName, userName });
                debugLog(`Joined room: ${roomName} as ${userName}`);
                
            } catch (error) {
                debugLog('Error accessing microphone: ' + error.message);
                
                // Fallback to basic constraints if optimized ones fail
                if (error.name === 'OverconstrainedError') {
                    debugLog('Falling back to basic audio constraints');
                    try {
                        localStream = await navigator.mediaDevices.getUserMedia({ 
                            audio: true,
                            video: false 
                        });
                        joinCall(); // Retry joining
                    } catch (fallbackError) {
                        alert('Could not access your microphone. Please check permissions.');
                    }
                } else {
                    alert('Could not access your microphone. Please check permissions.');
                }
            }
        }
        
        // ... (rest of your functions remain mostly the same with minor optimizations) ...
        
        // Create a peer connection with optimized settings
        async function createPeerConnection(userId, userName, shouldBeInitiator) {
            debugLog(`Creating peer connection with ${userName} (${userId}), initiator: ${shouldBeInitiator}`);
            
            const peer = new RTCPeerConnection(configuration);
            
            // Add event listeners for debugging
            peer.addEventListener('iceconnectionstatechange', () => {
                debugLog(`ICE connection state for ${userName}: ${peer.iceConnectionState}`);
                updateWebRTCStatus(`ICE: ${peer.iceConnectionState}`);
                
                if (peer.iceConnectionState === 'connected') {
                    debugLog('Successfully connected to peer!');
                    updateQualityIndicator(100, true);
                    
                    // Configure audio quality settings after connection
                    setTimeout(() => {
                        optimizeAudioForPeer(peer, userName);
                    }, 1000);
                } else if (peer.iceConnectionState === 'failed') {
                    debugLog('ICE connection failed. Trying to restart...');
                    updateQualityIndicator(20, true);
                    // Try to restart ICE
                    setTimeout(() => {
                        if (peer.iceConnectionState === 'failed') {
                            if (typeof peer.restartIce === 'function') {
                                peer.restartIce();
                                debugLog('ICE connection restarted');
                            } else {
                                debugLog('Cannot restart ICE - method not supported');
                            }
                        }
                    }, 1000);
                }
            });
            
            // ... (other event listeners) ...
            
            // Add local stream to peer connection
            if (localStream) {
                localStream.getTracks().forEach(track => {
                    peer.addTrack(track, localStream);
                });
            }
            
            // Handle remote stream
            peer.ontrack = (event) => {
                debugLog(`Received remote stream from ${userName}`);
                const audio = document.createElement('audio');
                audio.srcObject = event.streams[0];
                audio.autoplay = true;
                audio.volume = 1.0;
                // Add a unique ID so we can remove it later if needed
                audio.id = `audio-${userId}`;
                
                // Add controls for debugging
                audio.controls = false;
                audio.style.display = 'none';
                
                document.body.appendChild(audio);
                
                // Try to play the audio in case autoplay is blocked
                audio.play().catch(error => {
                    debugLog('Error playing audio: ' + error.message);
                    // Try again with user gesture
                    audio.setAttribute('muted', '');
                    audio.play().then(() => {
                        audio.removeAttribute('muted');
                    }).catch(err => {
                        debugLog('Still cannot play audio: ' + err.message);
                    });
                });
            };
            
            peers[userId] = peer;
            
            // Create offer if initiator
            if (shouldBeInitiator) {
                try {
                    const offerOptions = {
                        offerToReceiveAudio: true,
                        offerToReceiveVideo: false,
                        voiceActivityDetection: true,
                        iceRestart: false
                    };
                    
                    const offer = await peer.createOffer(offerOptions);
                    
                    // Bandwidth adjustments for better audio quality
                    if (offer.sdp) {
                        offer.sdp = offer.sdp.replace(/a=mid:audio\r\n/g, 'a=mid:audio\r\nb=AS:510\r\n');
                    }
                    
                    await peer.setLocalDescription(offer);
                    socket.emit('offer', { to: userId, offer, userName });
                    debugLog(`Sent offer to ${userId}`);
                } catch (error) {
                    debugLog('Error creating offer: ' + error.message);
                }
            }
            
            return peer;
        }
        
        // Optimize audio settings for a peer connection
        function optimizeAudioForPeer(peer, userName) {
            try {
                const senders = peer.getSenders();
                senders.forEach(sender => {
                    if (sender.track && sender.track.kind === 'audio') {
                        const parameters = sender.getParameters();
                        if (!parameters.encodings) {
                            parameters.encodings = [{}];
                        }
                        parameters.encodings[0].maxBitrate = 510000; // 510 kbps for audio
                        parameters.encodings[0].priority = 'high';
                        parameters.encodings[0].dtx = 'disabled';
                        sender.setParameters(parameters)
                            .then(() => debugLog(`Audio optimized for ${userName}`))
                            .catch(e => debugLog(`Error optimizing audio for ${userName}: ${e}`));
                    }
                });
            } catch (error) {
                debugLog(`Error optimizing audio for peer ${userName}: ${error.message}`);
            }
        }
